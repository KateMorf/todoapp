{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Sign up</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                         <button type="submit"class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
